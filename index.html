<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="container">
                <div class="header">
                    <div class="header__logo">
                        <img src="./image/logo dark.png" alt="">
                    </div>
                    <div class="header__nav">
                        <a href="#">Home</a>
                        <a href="#">Product</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                    </div>
                    <div class="header__btn-login">
                        <button class="btn-login">Login</button>
                    </div>
                </div>
            </div>
        </header>
        <section id="hero">
            <div class="container">
                <div class="hero">
                    <div class="hero__info__title">
                        <h1>
                            Work at the speed <br>
                            of thought
                        </h1>
                    </div>
                    <div class="hero__info__p">
                        <p>
                            Most calendars are designed for teams. Slate is designed for <br>
                            freelancers who want a simple way to plan their schedule.
                        </p>
                    </div>
                    <div class="hero__info__btns">
                        <button class="btn-one">Try For Free</button>
                        <button class="btn-two">Learn More</button>
                    </div>
                    <div class="hero__info__img">
                        <img src="./image/screens.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
